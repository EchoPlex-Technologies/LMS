<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/sidebar.css">
  <link rel="stylesheet" href="../styles/home.css">
  <link rel="stylesheet" href="../styles/general.css">
  <link rel="stylesheet" href="../styles/header.css">
  <link rel="shortcut icon" href="../Images/logos/favicon.png" type="image/x-icon">
  <title>Echoplex LMS+</title>
</head>

<body>
  <header>
    <section class="top-header">
      <div class="left-section">
        <a href="teacher-home.html" class="logo-section">
          <img src="../Images/logos/LMS+ Light bg removed.png" alt="LMS+">
        </a>
      </div>
      <div class="middle-section"></div>
      <div class="right-section">
        <div class="nav-base">
          <nav class="nav">
            <img src="../Images/icons/apps.svg" alt="" class="nav-icon">
            <img src="../Images/icons/notifications.svg" alt="" class="notifications-icon nav-icon">
            <div class="user-image-base">
              <img src="../Images/icons/teacher-male.svg" alt="" class="user-image">
            </div>
          </nav>
        </div>
      </div>
    </section>
    <section class="sidebar-base js-sidebar-base close">
      <div class="sidebar student-sidebar js-sidebar close">
        <!--This is our sidebar, where we put all of our links to the different website pages-->

        <div class="toggle-button-container
        ">
          <button class="toggle-button js-toggle-button">
            <div class="menu-icon-container">
              <img src="../Images/icons/menu.svg" alt="" class="menu-icon">Menu
            </div>
            <img src="../Images/icons/close.svg" alt="" class="close-icon">
          </button>
        </div>

        <div class="links-group link-list-item current-page">
          <img src="../Images/icons/home1.svg" alt="" class="icon">
          <a href="teacher-home.html" class="link">Home</a>
        </div>
        <div class="links-group">
          <div class="link-group-title">Class</div>
          <ul class="link-list">
            <li class="link-list-item">
              <img src="../Images/icons/calendar-date-2.svg" alt="" class="icon">
              <a href="#" class="link">Today's Classes</a>
            </li>
            <li class="link-list-item">
              <img src="../Images/icons/schedule-is-successful.svg" alt="" class="icon">
              <a href="#" class="link">Classes this week</a>
            </li>
            <li class="link-list-item">
              <img src="../Images/icons/bookshelf.svg" alt="" class="icon">
              <a href="#" class="link">Courses</a>
            </li>
            <li class="link-list-item">
              <img src="../Images/icons/write.svg" alt="" class="icon">
              <a href="Assignments.html" class="link">Assignments</a>
            </li>
            <li class="link-list-item my-apps">
              <img src="../Images/icons/squares.svg" alt="" class="icon">
              <a href="#" class="link">My Apps<span class="arrow"> &#8599;</span></a>
            </li>
          </ul>
        </div>
        <div class="links-group">
          <div class="link-group-title">My Details</div>
          <ul class="link-list">
            <li class="link-list-item">
              <img src="../Images/icons/exam-result.svg" alt="" class="icon">
              <a href="#" class="link">Results</a>
            </li>
            <li class="link-list-item">
              <img src="../Images/icons/wallet.svg" alt="" class="icon">
              <a href="#" class="link">Finances</a>
            </li>

            <li class="link-list-item">
              <img src="../Images/icons/filled-graph.svg" alt="" class="icon">
              <a href="#" class="link">Attendance Record</a>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <section class="floating-action-base">
      <button class="floating-action-button">+</button>
    </section>
  </header>
  <main>
    <!--This is the section which contains all the information we would like to show on the webpage-->
    <section class="stats-display-container">
      <div class="stats-display">
        <!--This is where we display user statistics-->
      </div>
    </section>
    <section class="my-timetable">
      <!--This is where we will display a custom timetable for the user's lectures-->
    </section>
  </main>
  <script src="../scripts/general.js"></script>
</body>

</html>
